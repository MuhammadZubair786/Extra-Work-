<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" style="background-color: red;color: white;text-align: center;">
        <h1>Basic Calculator</h1>
    </div>
    
   <div class="container" style="width: 300px;margin-top: 5%;border: 2px solid grey;background-color: aqua;">
    <div class="row" style="margin-top: 20px;">
        <div class="col col-lg-12">
            <!-- <input type="text" id="result" class="result" > -->
            <input type="text" class="form-control"  style="text-align: right;" id="res">
        </div>
       
    </div>
       <div class="row" style="margin-top: 20px;">
           <div class="col col-lg-3">
            <button type="button" class="btn btn-primary" onclick="getdata('9')">9</button>
           </div>
           <div class="col col-lg-3">
            <button type="button" class="btn btn-primary" onclick="getdata('8')">8</button>
           </div>
           <div class="col col-lg-3">
            <button type="button" class="btn btn-primary" onclick="getdata('7')">7</button>
           </div>
           <div class="col col-lg-3">
            <button type="button" class="btn btn-primary" onclick="getdata('/')">/</button>
           </div>
       </div>
       <div class="row" style="margin-top: 20px;">
        <div class="col col-lg-3">
         <button type="button" class="btn btn-primary" onclick="getdata('6')">6</button>
        </div>
        <div class="col col-lg-3">
         <button type="button" class="btn btn-primary" onclick="getdata('5')">5</button>
        </div>
        <div class="col col-lg-3">
         <button type="button" class="btn btn-primary" onclick="getdata('4')">4</button>
        </div>
        <div class="col col-lg-3">
         <button type="button" class="btn btn-primary" onclick="getdata('*')">*</button>
        </div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col col-lg-3">
         <button type="button" class="btn btn-primary" onclick="getdata('3')">3</button>
        </div>
        <div class="col col-lg-3">
         <button type="button" class="btn btn-primary" onclick="getdata('2')">2</button>
        </div>
        <div class="col col-lg-3">
         <button type="button" class="btn btn-primary" onclick="getdata('1')">1</button>
        </div>
        <div class="col col-lg-3">
         <button type="button" class="btn btn-primary" onclick="getdata('-')">-</button>
        </div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col col-lg-3">
         <button type="button" class="btn btn-primary" onclick="getdata('0')">0</button>
        </div>
        <div class="col col-lg-3">
         <button type="button" class="btn btn-primary" onclick="getdata('.')">.</button>
        </div>
        <div class="col col-lg-3">
         <button type="button" class="btn btn-primary" onclick="getdata('+')">+</button>
        </div>
        <div class="col col-lg-3">
         <button type="button" class="btn btn-primary" onclick="getresult()">=</button>
        </div>
    </div>
    <br/>
   
       
   </div>
</body>
</html>
