<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <section class="button">

        <button id="slider-previous" onclick="pre()"><i class="fa fa-backward" aria-hidden="true"
                class="icon"></i>previous</button>



        <button id="slider-next" onclick="next()"><i class="fa fa-forward" aria-hidden="true"
                class="icon"></i>Next</button>
              
    

    </section>

    <section class="gallery">

        <img id='imgsrc' src="" height="400" width="400">

    </section>


    <script>

        var images = ['i1.jpg','i2.jpg','i3.jpg','i4.jpg','i5.jpg'];
        var index = 0;
        document.getElementById('imgsrc').src = images[index];

        function next() {
            if (index >= images.length - 1) {

                document.getElementById('slider-next').disabled = true;
              
            }
            else {
                index++;
                console.log(index)
                document.getElementById('imgsrc').src = images[index];
                document.getElementById('slider-previous').disabled = false;
 }
        }
        function pre() {
            if (index <= 0) {
                document.getElementById('slider-previous').disabled = true;

            }
            else {
                index--;
                console.log(index)
                document.getElementById('imgsrc').src = images[index];
                document.getElementById('slider-next').disabled = false;

            }
        }

    </script>
</body>

</html>
