<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container-fluid bg-danger text-center">
        <h1 style="color: white;">Todo App</h1>
    </div>

    <div class="container" style="width: 600px;background-color: thistle;">
        <br>
        
        <div class="row" style="margin-top: 20px !important">
            <div class="col col-lg-8">
                <input class="form-control " id="inp" type="text" placeholder="Enter Todo" aria-label=".form-control-lg example">

            </div>
            <div class="col col-lg-2">
                <button type="button" class="btn btn-primary" onclick="add()">Add</button>

            </div>
            <div class="col col-lg-2">
                <button type="button" class="btn btn-danger" onclick="dele()">Delete</button>

            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul id="unorder">
                   
                </ul>
            </div>
        </div>
        


    </div>

    <script src="app.js"></script>
