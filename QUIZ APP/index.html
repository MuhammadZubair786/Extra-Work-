<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label:hover{
            background-color: brown;
        }
        .show {
            display: block;
        }

        .hid {
            display: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="row bg-danger">
            <div class="col text-center">
                <h1 style="color: white;">QUIZ APP</h1>
            </div>
        </div>
    </div>
    <div class="container" id="frm">
        <div class="row my-5">
            <div class="col col-lg-3">

            </div>
            <div class="col col-lg-6 my-5 mx-5">
                <div class="row">
                    <div class="col col-lg-12">
                        <h4>Enter Your Name</h4>
                    </div>

                </div>
                <div class="row">
                    <div class="col col-lg-6">
                        <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg"
                            aria-label=".form-control-lg example" id="name"
                            style="border-width:0px 0px 4px 0px;border-style: solid;border-color: black;">

                    </div>

                </div>

                <div class="row">
                    <div class="col col-lg-6 text-center my-4">
                        <button type="button" class="btn btn-success" onclick="submit()">Success</button>

                    </div>

                </div>






            </div>
            <div class="col col-lg-3">

            </div>
        </div>
    </div>
    <div class="container  my-5" id="main_div" style="display: none;">
        <div class="row ">
            <div class="col col-lg-2"></div>
            <div class="col col-lg-8  bg-warning">
                <div class="row">
                    <div class="col text-center">
                        <h1 style="color: rgb(37, 14, 243);">Welcome In Quiz App</h1>

                    </div>
                </div>

                <div class="row">
                    <div class="col" >
                        <h3 id="qof"></h3>
                    </div>

                </div>

                <div class="row">
                    <div class="col">
                        <h3 id="question"></h3>
                    </div>

                </div>

                <div class="row">
                    <div class="col">
                        <label style="margin-top: 20px;display: block;cursor: pointer;"><input type="radio" name="option"
                                value="1" />&nbsp;&nbsp;&nbsp; &nbsp;
                            &nbsp;<b id="option1">hello 1</b></label>
                        <label style="margin-top: 20px;display: block;;cursor: pointer;"><input type="radio" name="option"
                                value="2" />&nbsp;&nbsp;&nbsp; &nbsp;
                            &nbsp;<b id="option2">hello 2</b></label>
                        <label style="margin-top: 20px;display: block;;cursor: pointer;"><input type="radio" name="option"
                                value="3" />&nbsp;&nbsp;&nbsp; &nbsp;
                            &nbsp;<b id="option3">hello 3</b></label>
                        <label style="margin-top: 20px;display: block;;cursor: pointer;"><input type="radio" name="option"
                                value="4" />&nbsp;&nbsp;&nbsp; &nbsp;
                            &nbsp;<b id="option4">hello 4</b></label>
                    </div>

                </div>
                <div class="row " style="padding-bottom: 20px;padding-top: 20px;">
                    <div class="col text-center">
                        <button type="button" class="btn btn-success" onclick="data()">Submit</button>

                    </div>
                </div>



            </div>
            <div class="col col-lg-2"></div>

        </div>

        


    </div>
    <div class="container">
        <div class="row" style="display: none;" id="result">
            <div class="col" >
                <h1 >Result</h1>
                <h2 id="username"></h2>
                <h2 id="Score"></h2>
                <br>
                <button type="button" class="btn btn-success" onclick="again()">Again</button>
                
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
